<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - One Piece Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    nav {
      background-color: #ff4500;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffe0b3;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #ff4500;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .flex-row {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .flex-row > div {
      flex: 1;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-top: 5px;
    }

    .checkbox {
      margin-top: 20px;
    }

    .interests {
      margin-top: 20px;
    }

    .interests label {
      display: block;
      margin-top: 10px;
      font-weight: normal;
    }

    button {
      display: block;
      width: 100%;
      background-color: #ff4500;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e03e00;
    }

  </style>
</head>
<body>
  <nav>
    <a href="index.html">Главная</a>
    <a href="registr.html">Регистрация</a>
    <a href="main.html">Блог</a>
  </nav>

  <div class="container">
    <h2>Форма регистрации</h2>
    <form action="main.html" method="get">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>

      <div class="flex-row">
        <div>
          <label>Пол:</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="male"> Мужской</label>
            <label><input type="radio" name="gender" value="female"> Женский</label>
          </div>
        </div>

        <div>
          <label for="character">Любимый персонаж:</label>
          <select id="character" name="character">
            <option>Луффи</option>
            <option>Зоро</option>
            <option>Нами</option>
            <option>Санджи</option>
            <option>Чоппер</option>
          </select>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Я согласен с условиями использования</label>
      </div>

      <div class="interests">
        <h3>Интересы</h3>
        <label><input type="checkbox" name="interest_manga"> Манга</label>
        <label><input type="checkbox" name="interest_anime"> Аниме</label>
        <label><input type="checkbox" name="interest_theory"> Теории</label>
      </div>

      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>
</body>
</html>
